<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Rhifords.ico" type="image/x-icon">
    <title>Contactanos | Rhifords</title>
    <link rel="stylesheet" href="contacto.css">
    <script src="https://kit.fontawesome.com/b408879b64.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="logo-container">
        <a href="./index.html">
          <img src="./Sample Pictures/Rhifords.png" alt="logo de Rhifords">
        </a>
        
      </div>
    <div class="container">
        <div class="box-info">
            <h1>CONTÁCTATE CON NOSOTROS</h1>
            <div class="data">
                <p><i class="fa-solid fa-phone"></i> +54 1136923069</p>
                <p><i class="fa-solid fa-envelope"></i> Rhifords@gmail.com</p>
                <p><i class="fa-solid fa-location-dot"></i>  Av. Espora 1490 Buenos Aires , ARGENTINA </p>
            </div>
            <div class="links">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
              
            </div>
        </div>
        <form action="https://formspree.io/f/xqakbeew" method="post">
            <div class="input-box">
                <input type="text" name="nombre" placeholder="Nombre y apellido" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="email" name="correo" placeholder="Correo electrónico" required>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="text" name="asunto" placeholder="Asunto">
                <i class="fa-solid fa-pen-to-square"></i>
            </div>
            <div class="input-box">
                <textarea name="mensaje" placeholder="Escribe tu mensaje..." required></textarea>
            </div>
            <button type="submit">Enviar mensaje</button>
        </form>
        
</body>
</html>
